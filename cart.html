  <div class="main">
    <h1>Scam shopping cart</h1>
    <h2 class="sub-heading">Free shipping from $100!</h2>
  
    <section class="shopping-cart">
      <ol class="ui-list shopping-cart--list" id="shopping-cart--list">
  
        <script id="shopping-cart--list-item-template" type="text/template">
          <li class="_grid shopping-cart--list-item">
            <div class="_column product-image">
              <img class="product-image--img" src="{{=img}}" alt="Item image" />
            </div>
            <div class="_column product-info">
              <h4 class="product-name">{{=name}}</h4>
              <p class="product-desc">{{=desc}}</p>
              <div class="price product-single-price">${{=price}}</div>
            </div>
            <div class="_column product-modifiers" data-product-price="{{=price}}">
              <div class="_grid">
                <button class="_btn _column product-subtract">&minus;</button>
                <div class="_column product-qty">0</div>
                <button class="_btn _column product-plus">&plus;</button>
              </div>
              <button class="_btn entypo-trash product-remove">Remove</button>
              <div class="price product-total-price">$0.00</div>
            </div>
          </li>
        </script>

      </ol>
      
      
  
      <footer class="_grid cart-totals">
        <div class="_column subtotal" id="subtotalCtr">
          <div class="cart-totals-key">Subtotal</div>
          <div class="cart-totals-value">$ <t id="sub">0.00 </t></div>
        </div>
        <div class="_column shipping" id="shippingCtr">
          <div class="cart-totals-key">Shipping</div>
          <div class="cart-totals-value">$ <t id="ship">0.00 </t></div>
        </div>
        <div class="_column taxes" id="taxesCtr">
          <div class="cart-totals-key">Taxes (6%)</div>
          <div class="cart-totals-value">$ <t id="tax">0.00 </t></div>
        </div>
        <div class="_column total" id="totalCtr">
          <div class="cart-totals-key">Total</div>
          <div class="cart-totals-value">$ <t id="tot">0.00 </t></div>
        </div>
        <div class="_column checkout">
          <button class="_btn checkout-btn entypo-forward" onclick="CheckingOuter()">Checkout</button>
        </div>
      </footer>
 
 
   <script>
var subTo = localStorage.getItem("ItemOneP") + localStorage.getItem("ItemOnePA") + localStorage.getItem("ItemOnePB") + localStorage.getItem("ItemOnePC") + localStorage.getItem("ItemOnePD") + localStorage.getItem("ItemOnePE") + localStorage.getItem("ItemOnePF") + localStorage.getItem("ItemOnePG") + localStorage.getItem("ItemOnePH") + 
localStorage.getItem("ItemOnePI") + localStorage.getItem("ItemOnePJ") + localStorage.getItem("ItemOnePK");

var shipFee = (localStorage.getItem("ItemOneQ") + localStorage.getItem("ItemOneQA") + localStorage.getItem("ItemOneQB") + localStorage.getItem("ItemOneQC") + localStorage.getItem("ItemOneQD") + localStorage.getItem("ItemOneQE") + localStorage.getItem("ItemOneQF") + localStorage.getItem("ItemOneQG") + localStorage.getItem("ItemOneQH") + 
localStorage.getItem("ItemOneQI") + localStorage.getItem("ItemOneQJ") + localStorage.getItem("ItemOneQK"))*0.05;

var taxes = (localStorage.getItem("ItemOneP") + localStorage.getItem("ItemOnePA") + localStorage.getItem("ItemOnePB") + localStorage.getItem("ItemOnePC") + localStorage.getItem("ItemOnePD") + localStorage.getItem("ItemOnePE") + localStorage.getItem("ItemOnePF") + localStorage.getItem("ItemOnePG") + localStorage.getItem("ItemOnePH") + 
localStorage.getItem("ItemOnePI") + localStorage.getItem("ItemOnePJ") + localStorage.getItem("ItemOnePK"))*0.06;


var sum = subTo + shipFee + taxes;


document.getElementById("sub").innerHTML = subTo;
document.getElementById("ship").innerHTML = shipFee;
document.getElementById("tax").innerHTML = taxes;
document.getElementById("tot").innerHTML = sum;



function CheckingOuter(){

if ((subTo + shipFee + taxes + sum ) > 0) {
	subTo = 0;
    shipFee = 0;
    taxes = 0;
	sum = 0;
    
    alert("All Items have been Checked Out!");
} else {
	alert("You currently don't have any items in your cart.");
}
}

  </script>
