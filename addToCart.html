<!DOCTYPE html>
<html>
  <body>
    <button onclick="addToCart()">buy product</button>

    <p id="demo"></p>

    <script>
      function addToCart() {
        var totalCostOwe;
        var costNum;

        totalCostOwe += costNum;

        document.getElementById("demo").innerHTML =
          "This Item has been added to your cart. " +
          "The cost of the product is " +
          costNum +
          ".\n" +
          "Your total cost is " +
          totalCostOwe +
          ".";
      }
    </script>
  </body>
</html>
